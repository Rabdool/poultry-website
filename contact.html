<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Poultry Farm</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-700">

  <!-- Navbar -->
  <nav class="bg-yellow-300 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Poultry Farm</h1>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:text-white">Home</a></li>
        <li><a href="about.html" class="hover:text-white">About</a></li>
        <li><a href="products.html" class="hover:text-white">Products</a></li>
        <li><a href="#" class="hover:text-white">Gallery</a></li>
        <li><a href="contact.html" class="hover:text-white">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Info -->
  <section class="container mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Info -->
      <div>
        <p class="mb-2"><strong>Address:</strong> Green Hills, Vijayawada, India</p>
        <p class="mb-2"><strong>Phone:</strong> +91-9876543210</p>
        <p class="mb-2"><strong>Email:</strong> info@poultryfarm.com</p>
        <p class="mt-4">Feel free to contact us for inquiries, orders, or farm visits!</p>

        <!-- Google Map Embed -->
        <div class="mt-6">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.711317103703!2d80.61851541484823!3d16.506174988613636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a35f0b90b847847%3A0x893c760f1764a207!2sVijayawada%2C%20Andhra%20Pradesh!5e0!3m2!1sen!2sin!4v1697049112189!5m2!1sen!2sin" 
            width="100%" 
            height="250" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>

      <!-- Contact Form (non-functional) -->
      <div>
        <form class="bg-white shadow-md p-6 rounded">
          <label class="block mb-2 font-semibold">Name</label>
          <input type="text" class="w-full border border-gray-300 rounded p-2 mb-4" placeholder="Your Name" required>

          <label class="block mb-2 font-semibold">Email</label>
          <input type="email" class="w-full border border-gray-300 rounded p-2 mb-4" placeholder="Your Email" required>

          <label class="block mb-2 font-semibold">Message</label>
          <textarea class="w-full border border-gray-300 rounded p-2 mb-4" rows="4" placeholder="Your Message..." required></textarea>

          <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6 mt-12">
    <p>&copy; 2025 Poultry Farm. All rights reserved.</p>
  </footer>

</body>
</html>
